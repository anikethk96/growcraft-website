<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growcraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0d1117 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(210, 228, 245, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 100px; height: 100px; left: 35%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 40px; height: 40px; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 120px; height: 120px; left: 85%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.8; }
        }

        /* Main content container */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            backdrop-filter: blur(20px);
            background: rgba(20, 20, 20, 0.8);
            padding: 60px 40px;
            border-radius: 24px;
            border: 1px solid rgba(210, 228, 245, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 40px rgba(210, 228, 245, 0.1);
            max-width: 600px;
            width: 90%;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 400;
            font-style: italic;
            background: linear-gradient(135deg, #d2e4f5 0%, #e8f2ff 50%, #f5f9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 0.02em;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(210, 228, 245, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(210, 228, 245, 0.6)); }
        }

        .tagline {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            color: #d2e4f5;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid #d2e4f5;
            font-weight: 400;
            font-size: 1.1rem;
            font-style: italic;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(210, 228, 245, 0.2);
            animation: fadeIn 2s ease-out 1s both;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #d2e4f5 0%, #e8f2ff 100%);
            color: #000;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 30px rgba(210, 228, 245, 0.4);
        }

        .coming-soon {
            margin-top: 30px;
            color: rgba(255, 215, 0, 0.6);
            font-size: 0.9rem;
            font-weight: 300;
            font-style: italic;
            animation: fadeIn 2.5s ease-out 1.5s both;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .particles {
                display: none; /* Hide particles on mobile for performance */
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <h1 class="logo">Growcraft</h1>
        <p class="tagline">Hello world, I am Growcraft</p>
        <a href="#" class="cta-button">Coming Soon</a>
        <p class="coming-soon">Something amazing is brewing...</p>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const moveX = x / rect.width * 10;
            const moveY = y / rect.height * 10;
            
            container.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // Reset position when mouse leaves
        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.container');
            container.style.transform = 'translate(0px, 0px)';
        });
    </script>
</body>
</html>
