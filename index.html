<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growcraft - Growth Redefined</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #2d1b69 0%, #1a0c3d 50%, #0f051f 100%);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --bg-primary: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.08);
            --shadow-soft: 0 20px 60px -20px rgba(0, 0, 0, 0.3);
            --border-glass: 1px solid rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-duration: 25s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            top: 20%;
            right: -100px;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: 30%;
            animation-duration: 22s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        /* Main content container */
        .hero-container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 24px;
            box-shadow: 0 20px 60px -20px rgba(0, 0, 0, 0.4), 
                        0 0 120px -30px rgba(45, 27, 105, 0.3);
            animation: slideUp 0.8s ease-out;
            transform-origin: center;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-section {
            margin-bottom: 40px;
        }

        .logo {
            display: inline-block;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
            100% { filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.6)); }
        }

        .tagline {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            letter-spacing: 0.01em;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .main-message {
            font-size: 2.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 30px;
            line-height: 1.2;
            letter-spacing: -0.01em;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .sub-message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .coming-soon {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 1s ease-out 1.2s both;
            position: relative;
            overflow: hidden;
        }

        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .coming-soon:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .coming-soon:hover::before {
            left: 100%;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero-container {
                margin: 20px;
                padding: 40px 24px;
                border-radius: 20px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .main-message {
                font-size: 1.8rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .sub-message {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero-container {
                margin: 16px;
                padding: 32px 20px;
            }

            .logo {
                font-size: 2rem;
            }

            .main-message {
                font-size: 1.5rem;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <main class="hero-container">
        <section class="logo-section">
            <h1 class="logo">Growcraft</h1>
            <p class="tagline">Growth Redefined</p>
        </section>

        <section class="content-section">
            <h2 class="main-message">Hello World, I am Growcraft</h2>
            <p class="sub-message">
                We're crafting something extraordinary. A new approach to growth that combines 
                innovation with purpose, strategy with heart.
            </p>
            
            <a href="#" class="coming-soon" role="button" aria-label="Coming soon notification">
                <span class="pulse-dot" aria-hidden="true"></span>
                <span>Something amazing is coming</span>
            </a>
        </section>
    </main>
</body>
</html>
